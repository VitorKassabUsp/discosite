{% extends 'base.html' %}
{% block content %}
<h2>Atualizar Dados do Filme {{ album.title }} ({{ album.release_year}})</h2>
<form method="post" action="{% url 'albuns:update' album.id%}">
  {% csrf_token %}
  <p>
    <label for="id_title">Título:</label>
    <input type="text" name="title" id="id_title" />
  </p>
  <p>
    <label for="id_band">Artista:</label>
    <input type="text" name="band" id="id_band" />
  </p>
  <p>
    <label for="id_release_year">Ano de Lançamento:</label>
    <input type="number" name="release_year" id="id_release_year" />
  </p>
  <p>
    <label for="id_content">Descrição:</label>
    <input type="text" name="content" id="id_content" />
  </p>
  <p>
    <label for="id_poster_url">URL do Poster:</label>
    <input type="url" name="poster_url" id="id_poster_url" />
  </p>
  <button type="submit">Atualizar</button>
</form>
{% endblock content %}
